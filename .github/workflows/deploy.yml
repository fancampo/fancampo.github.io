name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  cd:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build container image
        run: docker build -t ${{ secrets.REGISTRY_NAME }}/${{ secrets.DOCKER_IMAGE }}:$(echo $GITHUB_SHA | head -c7) -f $GITHUB_WORKSPACE/Dockerfile .

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      - name: Push image to DigitalOcean Container Registry
        run: docker push ${{ secrets.REGISTRY_NAME }}/${{ secrets.DOCKER_IMAGE }}:$(echo $GITHUB_SHA | head -c7)

      # Deploy to DigitalOCcean Kubernetes.
      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|${{ secrets.REGISTRY_NAME }}/${{ secrets.DOCKER_IMAGE }}:'${TAG}'|' $GITHUB_WORKSPACE/deploy/deployment.yaml

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 ${{ secrets.CLUSTER_NAME }}

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl -n ${{ secrets.KUBE_NS }} apply -f $GITHUB_WORKSPACE/deploy/deployment.yaml
