---
apiVersion: v1
kind: Service
metadata:
  name: site-fancampoyvida
  labels:
    app: site-fancampoyvida
spec:
  selector:
    app: site-fancampoyvida
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-fancampoyvida
  labels:
    app: site-fancampoyvida
spec:
  replicas: 3
  selector:
    matchLabels:
      app: site-fancampoyvida
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: site-fancampoyvida
    spec:
      imagePullSecrets:
        - name: registry-fondocnog
      containers:
        - name: site-fancampoyvida
          image: <IMAGE>
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: site-fancampoyvida-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: fondocnog-issuer
spec:
  tls:
    - hosts:
        - demo.fancampoyvida.com.mx
      secretName: site-fancampoyvida-tls
  rules:
    - host: demo.fancampoyvida.com.mx
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: site-fancampoyvida
                port:
                  number: 80
